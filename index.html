<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <title>Bistro Babushka</title>
    <link rel="stylesheet" href="https://use.typekit.net/dth1ixs.css">
    <link rel="stylesheet" href="https://use.typekit.net/dth1ixs.css">



    <style>
        body {
            text-align: center;
        }

        img {
            width: 400px;
            height: 400px;
            object-fit: cover;
        }

        h2,
        p {
            font-family: starling, serif;
            font-weight: 200;
            font-style: normal;

        }

        .pris {
            color: palevioletred;
            font-size: 2rem;
            font-weight: 600;
        }


        article {
            overflow: hidden;
            box-shadow: 0px 0px 6px 0px rgba(179, 179, 179, 1);

        }


        .data-container {
            display: grid;
            margin-left: 10vw;
            margin-right: 10vw;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-gap: 20px;
            cursor: pointer;
        }


        .zoom {
            transition: transform .2s;

        }

        .zoom:hover {
            transform: scale(1.1);
            filter: brightness(60%);
        }

        button {
            width: 10vw;
            height: 2vw;
        }

        .valgt {
            background-color: antiquewhite;
        }

        .pris {
            text-align: end;

        }

    </style>
</head>

<body>
    <nav>
        <button class="filter" data-kategori="alle"> Alle </button>
        <button class="filter" data-kategori="forretter"> Forretter </button>
        <button class="filter" data-kategori="hovedretter"> Hovedretter </button>
        <button class="filter" data-kategori="desserter"> Desserter </button>
        <button class="filter" data-kategori="sideorders"> Sideorders </button>
        <button class="filter" data-kategori="drikkevarer"> Drikkevarer </button>

    </nav>
    <h1>Alle retter </h1>
    <section class="data-container"></section>
    <template>
        <article class="menu">
            <img class="zoom" src="" alt="">
            <h2></h2>
            <p class="kategori"></p>
            <p class="beskrivelse"></p>
            <p class="oprindelse"> Oprindelse: </p>
            <p class="pris"> </p>
        </article>
    </template>
</body>

<script>
    const endpoint = "https://spreadsheets.google.com/feeds/list/17Dd7DvkPaFamNUdUKlrFgnH6POvBJXac7qyiS6zNRw0/od6/public/values?alt=json";
    let menukort = [];
    let filter = "alle";

    document.addEventListener("DOMContentLoaded", start);

    function start() {
        loadData();
        buttons();
    }

    async function loadData() {
        const response = await fetch(endpoint);
        menukort = await response.json();
        console.log(menukort);

        visMenukort();
    }

    function visMenukort() {
        const container = document.querySelector(".data-container");
        const template = document.querySelector("template");

        container.innerHTML = "";

        menukort.feed.entry.forEach(menu => {
            if (filter == "alle" || filter == menu.gsx$kategori.$t) {
                let klon = template.cloneNode(true).content;
                klon.querySelector("h2").textContent = menu.gsx$navn.$t;
                klon.querySelector(".beskrivelse").textContent += menu.gsx$kort.$t;
                klon.querySelector(".oprindelse").textContent += menu.gsx$oprindelse.$t;
                klon.querySelector(".pris").textContent = menu.gsx$pris.$t + ",-";
                klon.querySelector("img").src = "imgs/large/" + menu.gsx$billede.$t + ".jpg";
                klon.querySelector("img").alt = "billede af" + menu.navn;
                container.appendChild(klon);
            }
        })
    }

    function buttons() {
        document.querySelectorAll(".filter").forEach(elm => {
            elm.addEventListener("click", filtrering);
        })
    }

    function filtrering() {
        filter = this.dataset.kategori;
        document.querySelector("h1").textContent = this.textContent;
        document.querySelectorAll(".filter").forEach(elm => {
            elm.classList.remove("valgt");
        })
        this.classList.add("valgt");
        visMenukort();
    }

</script>

</html>
